<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px; 
            text-align: center;
        }

        .header img.logo {
            width: 100px;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #f1f1f1;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a, .sidebar button {
            display: block;
            padding: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 10px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            text-align: center;
        }

        .content button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://imgs.search.brave.com/qNPHxm6eJVYOdfoQdPHO15c5gCFkahtFOn_WUHuEn70/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvQVI1/NzE0LTAwMi9waG90/by9raW5nLXBlbmd1/aW5zLWZhbGtsYW5k/LWlzbGFuZHMuanBn/P3M9NjEyeDYxMiZ3/PTAmaz0yMCZjPS1R/TlF6Rzc4bzZfYTJu/akRiZDF0ZUFfMkVP/T0NIamI4cUlvX25m/ZFdSRDA9" alt="Logo" class="logo">
        <h1>Dashboard</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="about.html">About</a>
            <button onclick="window.location.href='lang.html'">Languages</button>
            <button onclick="window.location.href='tools.html'">Tools</button>
            <a href="review-mock-test.html">Review Mock Test</a>
            <a href="settings.html">Settings</a>
            <a href="courses.html">Courses</a> <!-- New Courses Button -->
        </div>

        <div class="content">
            <h2>Welcome to Your Learning Journey</h2>
            <button onclick="window.location.href='progress.html'">View Progress</button>
            <button onclick="window.location.href='journey.html'">Continue Your Journey</button>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
